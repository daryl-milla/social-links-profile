<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="profile-card" role="main">
    <!-- profile card header -->
    <div class="profile-card__header">
        <figure>
            <img src="assets/images/avatar-jessica.jpeg" alt="Foto de Jesica Randall" class="profile-card__avatar">
        </figure>
    </div>
    <!-- profile card body -->
    <div class="profile-card__body">
        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>
        <p class="profile-card__description">"Front-end developer and avid reader."</p>
    </div>
    <!-- profile card footer -->
    <div class="profile-card__footer">
        <a href="https://github.com" class="profile-card__link" target="_blank">GitHub</a>
        <a href="https://frontendmentor.io" class="profile-card__link" target="_blank">Frontend Mentor</a>
        <a href="https://linkedin.com" class="profile-card__link" target="_blank">Linkedin</a>
        <a href="https://twitter.com" class="profile-card__link" target="_blank">Twitter</a>
        <a href="https://instagram.com" class="profile-card__link" target="_blank">Instagram</a>
    </div>
  </main>
</body>
</html>
